<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <h1>Welcome To Rock Paper Scissor Corner..!</h1>
    <div class = "wishes">
        <div class="wish" id ="rock">              <!---giving them id bcz we need to uniquely identify and track them. -->
            <img src = "./images/rock.png">
        </div>
        <div class="wish" id ="paper">
            <img src = "./images/paper.png">
        </div>
        <div class="wish" id = "scissor">
            <img src = "./images/scissor.png">
        </div>
    </div>  
    
    <div class = "score-board">
        <div class="score">                     
            <p id = "user-score">0</p>             <!--giving it id bcz the score has to be updated.-->
            <p>You</p>
        </div>
        <div class = "score">
            <p id = "comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id = "msg">Let's Go</p>
    </div>
    <script src = "script.js"></script>
    <header class = "header"> Made with &#9829; by Naincy</header>
</body>
</html>
